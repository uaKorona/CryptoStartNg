<mat-tab-group
  [(selectedIndex)]="selectedTabIndex"
  id="loginRegister">

  <mat-tab *ngFor="let tab of tabOptions"
           label="{{tab.name}}">
    <app-custom-tab
      [tabOption]="tab"
      (tabSubmit)="onTabSubmit($event)"
    ></app-custom-tab>
  </mat-tab>
</mat-tab-group>

<div class="login-error">
  <h2>{{userError$ | async }}</h2>
</div>
