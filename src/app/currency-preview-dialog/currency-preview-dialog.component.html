<h2 mat-dialog-title>
  {{coin.symbol +  '/' + pairCoin }}
  <h3>24hr Ticker price change statistics</h3>
</h2>

<mat-dialog-content>

<div *ngIf="loading">
  L O A D I N G ...
</div>

<div *ngIf="(bCoin$ | async) as bCoin">
  {{bCoin.priceChange}}
</div>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
